<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GrapeVine - Connect with study partners and enhance your academic journey" />
    <meta name="theme-color" content="#8ebd89" />
    <title>GrapeVine | Find Your Study Partners</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="GrapeVine | Find Your Study Partners" />
    <meta property="og:description" content="Connect with study partners who match your schedule, courses, and preferred study locations." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/logo.png" as="image">
    
    <!-- Initial loading style -->
    <style>

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f5f5f5;
      }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(142, 189, 137, 0.2);
        border-left-color: #8ebd89;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(0.98); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- This will show while React is loading -->
      <div class="loading-screen">
        <img src="/src/assets/logo.png" alt="GrapeVine Logo" class="loading-logo">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
